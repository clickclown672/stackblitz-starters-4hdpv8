<div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <i class="fas fa-hammer hammer-animation"></i>
        <h2>HandyMan</h2>
      </div>
      <p>Please login to your account</p>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group">
          <input type="email" id="email" formControlName="email" placeholder="Email Address" />
          <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Valid email is required
          </div>
        </div>
        <div class="form-group">
          <input type="password" id="password" formControlName="password" placeholder="Password" />
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password must be at least 6 characters
          </div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="login-button">Login</button>
      </form>
      <div class="forgot-password">
        <a href="#">Forgot your password?</a>
      </div>
      <p class="signup-link">Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>
  </div>
